<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="camera.css">
    <title>提交評價</title>
</head>
<body>
    <div id='header'>提交評價</div>
    <div class='title'>相片</div>
    <div class='guideline'>請把您拍攝的中小企相片上傳到此。</div>
    <div class="display-cover">
        <video style="display: block"autoplay></video>
        <canvas style="display: block"class="d-none"></canvas>
    
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>
    
        <div class="controls">
            <button class="btn btn-danger play" title="Play"><svg id="camera" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M15 12V6a1 1 0 0 0-1-1h-1.172a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 9.173 3H6.828a1 1 0 0 0-.707.293l-.828.828A3 3 0 0 1 3.172 5H2a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                <path fill-rule="evenodd" d="M8 11a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                <path d="M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
              </svg></button>
            <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
            <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
        </div>
    </div>

    <img id="blah" src="#" alt="預覽" />
    <img id="blah2" class="otherPreview" src="#" alt="預覽2" />
    <img id="blah3" class="otherPreview" src="#" alt="預覽3" />
    <br>
    <div class='title'>企業資料</div>  
    <div id="guideline" style="color: red; margin: 15px;">有'*'的項目為必須填寫的項目。</div>
        <div class="form-group">
            <form class="guideline">
                <label for="fname">企業名稱<span>*</span>:</label><br>
                <input type="text" id="fname" name="fname" class="form-control"><br>
                <label for="address">企業地址<span>*</span>:</label><br>
                <input type="text" id="faddress" name="faddress" class="form-control">
                <button style="width: 100% ;color: #ffffff"type="button" class="btn btn-warning" onclick="getLocation()">點擊此處獲取您所在的企業地址</button><br><br>
                <p id="location"></p><br>
                <label for="fcontact">聯絡人(選填):</label><br>
                <input type="text" id="fcontact" name="fcontact" class="form-control"><br>
                <label for="ftel">聯絡電話(選填):</label><br>
                <input type="text" id="ftel" name="ftel" class="form-control"><br>
            </form>
        </div>
    <div class='title'>評價:</div>
        <div class="form-group">
            <form id="submitForm" class="guideline">
                <label for='username'>姓名(選填):</label><br>
                <input type='text' for='username' name='fusername'id="fusername" class="form-control"><br>
                <label for='email'>電郵(選填):</label><br>
                <input type='email' for='email' name='femail' id='femail'class="form-control" ><br>
                <label for="textarea">意見<span>*</span>:</label><br>
                <textarea class="form-control" id='textarea' rows="6" cols="25" ></textarea><br>
                <button style=" font-size: 1.25rem; width: 100%" class="btn btn-info" onclick="event.preventDefault(); getInfo()">提交</button>
            </form>
        </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="camera.js"></script>
</body>
</html>
